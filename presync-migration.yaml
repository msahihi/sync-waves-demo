apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: wave-demo
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "1"
spec:
  template:
    spec:
      containers:
      - name: migration
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "Running database migrations..."
          sleep 5
          echo "Migration completed successfully!"
      restartPolicy: Never
  backoffLimit: 2
